<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<title>Prueba Tecnica Hazelcast</title>
</h:head>
<h:body>

	<h:form>
		<p:outputLabel for="name" value="Nombre:"/>
		<p:inputText id="name"/>
		<p:outputLabel for="phone" value="Telefono:"/>
		<p:inputNumber id="phone"/>
		<p:outputLabel for="email" value="Email:"/>
		<p:inputText id="email"/>
		<p:outputLabel for="surname" value="Apellidos:"/>
		<p:inputText id="surname"/>
		<p:dataTable var="user" value="#{helloWorldBean.listaUsers}">
		    <p:column headerText="Name">
		        <h:outputText value="#{user.name}" />
		    </p:column>
		 
		    <p:column headerText="Email">
		        <h:outputText value="#{user.email}" />
		    </p:column>
		 
		    <p:column headerText="Phone">
		        <h:outputText value="#{user.phone}" />
		    </p:column>
		 
		    <p:column headerText="Surname">
		        <h:outputText value="#{user.surname}" />
		    </p:column>
		</p:dataTable>
	</h:form>
</h:body>
</html>
